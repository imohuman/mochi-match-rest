test:
  driver: postgres
  open: user=liam dbname=tester sslmode=disable

development:
  driver: postgres
  open: host=localhost port=5432 user=postgres password=postgres dbname=mochi_match sslmode=disable

production:
  driver: postgres
  open: user=liam dbname=tester sslmode=verify-full

customimport:
  driver: customdriver
  open: customdriver open
  import: github.com/custom/driver
  dialect: mysql

environment_variable_config:
  driver: $DB_DRIVER
  open: $DATABASE_URL
